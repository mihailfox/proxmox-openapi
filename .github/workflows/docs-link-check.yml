name: docs-link-check

on:
  pull_request:
    paths:
      - "**/*.md"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  check-links:
    name: Check Markdown links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
      - name: Run link checker
        run: node scripts/check-doc-links.mjs

