name: action-validation

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/actions/proxmox-openapi-artifacts/**'
      - '.github/workflows/action-validation.yml'
      - 'packages/proxmox-openapi/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'packages/proxmox-openapi/**'
  push:
    branches:
      - main
    paths:
      - '.github/actions/proxmox-openapi-artifacts/**'
      - '.github/workflows/action-validation.yml'
      - 'packages/proxmox-openapi/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'packages/proxmox-openapi/**'

jobs:
  lint:
    name: Lint action workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Run action lint
        run: npm run action:lint

  matrix-smoke:
    name: Smoke test (Node 24)
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm install
      - name: Build automation package
        shell: bash
        run: npm run build --workspace packages/proxmox-openapi
      - name: Run smoke test
        id: pipeline
        uses: ./.github/actions/proxmox-openapi-artifacts
        with:
          mode: ci
          install-command: ""
          install-playwright-browsers: true
          report-path: var/automation-summary.json
      - name: Inspect outputs
        shell: bash
        run: |
          set -euo pipefail
          echo "Raw snapshot: ${{ steps.pipeline.outputs.raw-snapshot }}"
          echo "Normalized document: ${{ steps.pipeline.outputs.normalized-document }}"
          echo "OpenAPI JSON: ${{ steps.pipeline.outputs.openapi-json }}"
          echo "OpenAPI YAML: ${{ steps.pipeline.outputs.openapi-yaml }}"
